    <script>/*HESAP OLUSTUR BUTON*/
        function hesapolustur() {

            var kullanici = [(document.getElementById("ad_soyad").value), (document.getElementById("kullanici_adi").value), (document.getElementById("email").value), (document.getElementById("sifre").value)];
            var sifre2 = document.getElementById("reSifre").value;
            var yazi = document.getElementById("sonuc");

            var ePattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;

            // test()=> içerideki değerin eşleşip eşleşmediğini kontrol. Bu durumda kullanıcı2 nin ePattern ile eşleşip eşleşmediğine bakar. Eşleşirse true değer döndürüp if koşulunu gerçekleştirir.
            if (kullanici[3] == sifre2 && kullanici[0] !== "" && kullanici[1] !== "" && kullanici[2] !== "" && kullanici[3] !== "" && ePattern.test(kullanici[2])) {
                yazi.innerHTML = "Hesap Oluşturuldu! Giriş Yapabilirsiniz.";
                yazi.style.color = "green";

                sessionStorage.setItem("user", kullanici);

                setTimeout(function () {
                    window.location.href = "giris.html";
                }, 500);
            }

            else {
                yazi.innerHTML = "Bilgilerinizi doğru giriniz.";
                yazi.style.color = "red";
            }
        }
    </script>
