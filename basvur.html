        <form id="basvuru_formu">
            <div class="row justify-content-center">

                <div class="col-4"></div>

                <!--ANA SÜTUN 1-->

                <div class="col-4  border border-danger">

                    <div class="row justify-content-center">
                        <div class="col-6 py-2">
                            <h3>Kişisel Bilgiler</h3>
                        </div>
                    </div>

                    <div class="row justify-content-center"><!--İSİM/SOYİSİM-->
                        <div class="col-6 form-group">
                            <label for="isim" class="col-form-label">İsim:</label>
                            <input type="text" id="isiminput" class="form-control form-control-sm" value="" required>
                            <div class="valid-feedback"></div>
                        </div>
                        <div class="col-6 form-group">
                            <label for="soyisim" class="col-form-label">Soyisim:</label>
                            <input type="text" id="soyisiminput" class="form-control form-control-sm" value="" required>
                            <div class="valid-feedback"></div>
                        </div>
                    </div>

                    <div class="row justify-content-center"><!--TC/DTARİH-->
                        <div class="col-6 form-group">
                            <label for="tc" class="col-form-label">T.C. Kimlik / Pasaport No:</label>
                            <input type="text" id="tcinput" class="form-control form-control-sm" value="" required>
                            <div class="valid-feedback"></div>
                        </div>
                        <div class="col-6 form-group">
                            <label for="dtarih" class="col-form-label ">Doğum Tarihi:</label>
                            <input type="date" id="dtarihinput" class="form-control form-control-sm" value="" required>
                            <div class="valid-feedback"></div>
                        </div>
                    </div>

                    <div class="row justify-content-center"><!--CİNSİYET/UYRUK-->
                        <div class="col-6 form-group">
                            <label for="cinsiyet" class="col-form-label">Cinsiyet:</label>
                            <input type="text" id="cinsiyetinput" class="form-control form-control-sm" value=""
                                required>
                            <div class="valid-feedback"></div>
                        </div>
                        <div class="col-6 form-group">
                            <label for="uyruk" class="col-form-label">Uyruk:</label>
                            <input type="text" id="uyrukinput" class="form-control form-control-sm" value="" required>
                            <div class="valid-feedback"></div>
                        </div>
                    </div>

                    <div class="row justify-content-center"><!--2.uyruk-->

                        <div class="row">
                            <div class="col-auto py-md-3">
                                <span>İkinci bir uyruğunuz var mı?</span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-3 py-3 form-check form-group">

                                <input type="radio" class="form-check-input" id="uvar" name="ikinciuyruk"
                                    onclick="iuyruk()" required>
                                <label class="form-check-label" for="validationFormCheck2">var</label>

                            </div>

                            <div class="col-3 py-3 form-check mb-3 form-group">
                                <input type="radio" class="form-check-input" id="uyok" name="ikinciuyruk"
                                    onclick="iuyruk()" required>
                                <label class="form-check-label" for="validationFormCheck3">yok</label>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="col-6 form-group">
                                <label for="uaciklama" class="col-form-label">Açıklama:</label>

                                <input type="text" id="uaciklama" placeholder="Var ise nedir?"
                                    class="form-control form-control-sm"  required disabled>
                                <div class="valid-feedback"></div>

                            </div>
                        </div>
                    </div>


                    <div class="row justify-content-center"><!--ENGEL/AÇIKLAMA-->

                        <div class="row">
                            <div class="col-auto py-md-3">
                                <span>Engel Durumu:</span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-3 py-3 form-check form-group">

                                <input type="radio" class="form-check-input" id="evar" name="engel" onclick="engelli()"
                                    required>
                                <label class="form-check-label" for="validationFormCheck2">var</label>

                            </div>

                            <div class="col-3 py-3 form-check mb-3 form-group">
                                <input type="radio" class="form-check-input" id="eyok" name="engel" onclick="engelli()"
                                    required>
                                <label class="form-check-label" for="validationFormCheck3">yok</label>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="col-6 form-group">
                                <label for="aciklama" class="col-form-label">Açıklama:</label>

                                <input type="text" id="aciklama" placeholder="Var ise nedir?Açıklayınız."
                                    class="form-control form-control-sm" required disabled>
                                <div class="valid-feedback"></div>

                            </div>
                        </div>
                    </div>


                    <div class="row justify-content-center">
                        <div class="col-12 py-2">
                            <hr>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-6 py-2">
                            <h3>İletişim Bilgileri</h3>
                        </div>
                    </div>

                    <div class="row justify-content-center"><!--TELEFON/EMAİL-->
                        <div class="col-6 form-group">
                            <label for="telefon" class="col-form-label">Telefon:</label>
                            <input type="number" id="telefoninput" class="form-control form-control-sm" value=""
                                required>
                            <div class="valid-feedback"></div>
                        </div>
                        <div class="col-6 form-group">
                            <label for="mail" class="col-form-label">E-mail:</label>
                            <input type="email" id="emailinput" class="form-control form-control-sm" value="" required>
                            <div class="valid-feedback"></div>
                        </div>
                    </div>



                    <div class="row justify-content-center"><!--ADRES/SEHİR-->
                        <div class="col-6 form-group">
                            <label for="adres" class="col-form-label">Adres:</label>
                            <textarea id="adresinput" rows="1" class="form-control form-control-sm"
                                placeholder="Cadde,Sokak,Apt..." value="" required></textarea>
                            <div class="valid-feedback"></div>
                        </div>
                        <div class="col-3 form-group">
                            <label for="sehir" class="col-form-label">Şehir:</label>
                            <input type="text" id="sehirinput" class="form-control form-control-sm" value="" required>
                            <div class="valid-feedback"></div>
                        </div>
                        <div class="col-3 form-group">
                            <label for="ulke" class="col-form-label">Ülke:</label>
                            <input type="text" id="ulkeinput" class="form-control form-control-sm" value="" required>
                            <div class="valid-feedback"></div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-12 py-2">
                            <hr>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-6 py-2">
                            <h3>Eğitim Bilgileri</h3>
                        </div>
                    </div>

                    <div class="row justify-content-center"><!--MDURUM/ÜNİ-->
                        <div class="col-6 form-group">
                            <label for="mdurum" class="col-form-label">Mezuniyet Durumu:</label>
                            <select class="form-select form-select-m mb-3" aria-label="select example" id="mduruminput"
                                value="" required>
                                <option value="">Seç</option>
                                <option value="1">Lisans</option>
                                <option value="2">Yükseklisans</option>
                                <option value="3">Doktora</option>

                            </select>
                            <div class="valid-feedback"></div>
                        </div>
                        <div class="col-6 form-group">
                            <label for="uni" class="col-form-label">Üniversite:</label>
                            <input type="text" id="uniinput" class="form-control form-control-sm" value="" required>
                            <div class="valid-feedback"></div>
                        </div>

                    </div>

                    <div class="row justify-content-center"><!--BÖLÜM-->
                        <div class="col-6 form-group">
                            <label for="inputName" class="col-form-label">Bölüm:</label>
                            <input type="text" id="boluminput" class="form-control form-control-sm" value="" required>
                            <div class="valid-feedback"></div>
                        </div>
                        <div class="col-6 form-group">
                            <label for="inputName" class="col-form-label ">Mezuniyet Tarihi:</label>
                            <input type="date" id="mtarihinput" class="form-control form-control-sm" value="" required>
                            <span><i style="font-size: smaller;">Devam ediyor ise tahmini mezuniyet tarihinizi
                                    giriniz.</i></span>
                            <div class="valid-feedback"></div>
                        </div>
                    </div>

                    <div class="row justify-content-center"><!--GPA-->
                        <div class="col-6 form-group">
                            <label for="inputName" class="col-form-label">GPA:</label>
                            <input type="number" step="0.05" id="gpainput" class="form-control form-control-sm" value=""
                                required>
                            <div class="valid-feedback"></div>
                        </div>
                    </div>
                    <br>


                    <div class="row" style="align-self: center;">
                        <div class="col">
                            <button type="submit" class="w-100 btn btn-sm btn-outline-dark">Gönder</button>
                        </div>
                    </div>
                    <br>
                </div>

                <div class="col-4"></div>
            </div>
        </form>

    </div>

    <script>//ENGEL DURUMU HK
        function engelli() {
            var evar = document.getElementById("evar");
            var eyok = document.getElementById("eyok");
            var aciklamaInput = document.getElementById("aciklama");


            if (evar.checked) {
                aciklamaInput.removeAttribute("disabled");
            }
            if (eyok.checked) {
                aciklamaInput.setAttribute("disabled", true);
            }
        };
    </script>

    <script>//UYRUK DURUMU HK
        function iuyruk() {
            var uvar = document.getElementById("uvar");
            var uyok = document.getElementById("uyok")
            var uaciklama = document.getElementById("uaciklama");


            if (uvar.checked) {
                uaciklama.removeAttribute("disabled");
            }
            if (uyok.checked) {
                uaciklama.setAttribute("disabled", true);
            }
        };
    </script>

    <script>
        document.getElementById("basvuru_formu").addEventListener("submit", function (event) {
            event.preventDefault();

            var form_dizi=[(document.getElementById("isiminput").value),(document.getElementById("soyisiminput").value),(document.getElementById("tcinput").value),(document.getElementById("aciklama").value),(document.getElementById("uaciklama").value),(document.getElementById("dtarihinput").value),(document.getElementById("cinsiyetinput").value),(document.getElementById("uyrukinput").value),(document.getElementById("telefoninput").value),(document.getElementById("emailinput").value),(document.getElementById("adresinput").value),(document.getElementById("sehirinput").value),(document.getElementById("ulkeinput").value),(document.getElementById("mduruminput").value),(document.getElementById("uniinput").value),(document.getElementById("boluminput").value),(document.getElementById("mtarihinput").value),(document.getElementById("gpainput").value)]
            
            sessionStorage.setItem("form_dizi", form_dizi);

            window.location = 'portal.html';

        });


    </script>
