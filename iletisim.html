                        </div>

                    <div class="row justify-content-center py-3">
                        <div class="col-6 form-group">
                            <label for="ad">Ad Soyad:</label>
                            <input type="text" class="form-control" id="ad" required>
                        </div>
                        <div class="col-6 form-group">
                            <label for="email">E-Posta:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="row justify-content-center py-3">
                        <div class="form-group">
                            <label for="mesaj">Mesaj:</label>
                            <textarea class="form-control" id="mesaj" placeholder="Mesajınızı girin."
                                disabled></textarea>
                        </div>
                    </div>
                    <button type="submit" class="w-auto btn btn-sm btn-outline-dark">Gönder</button>

                    <div class="row justify-content-center py-3">
                        <div class="form-group">
                            <i><h5 id="myazi"></h5></i>
                        </div>
                    </div>

                    
                </form>

    <script>
        var ad = document.getElementById("ad");
        var email = document.getElementById("email");
        var mesaj = document.getElementById("mesaj");
        var form = document.getElementById("iletisim");

        ad.addEventListener("input", toggleMesaj);
        email.addEventListener("input", toggleMesaj);

        function toggleMesaj() {
            if (ad.value && email.value) {
                mesaj.removeAttribute("disabled");
            } else {
                mesaj.setAttribute("disabled", true);
            }
        }

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            sessionStorage.setItem("ad", ad.value);
            sessionStorage.setItem("email", email.value);
            sessionStorage.setItem("mesaj", mesaj.value);
            document.getElementById("myazi").innerHTML = "Mesajınız gönderildi!";
            
        });
    </script>
