    <script> /*GERİ SAYIM*/
        var endDate = new Date("Apr 31, 2023 12:00:00").getTime();
        var timer = setInterval(function () {

            let now = new Date().getTime();
            let t = endDate - now;

            if (t >= 0) {

                let gunler = Math.floor(t / (1000 * 60 * 60 * 24));
                let saatler = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let dakikalar = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
                let saniyeler = Math.floor((t % (1000 * 60)) / 1000);

                document.getElementById("timer-gunler").innerHTML = gunler +
                    "<span class='gerisayim'> gün</span>";

                document.getElementById("timer-saatler").innerHTML = ("0" + saatler).slice(-2) +
                    "<span class='gerisayim'> sa</span>";

                document.getElementById("timer-dakikalar").innerHTML = ("0" + dakikalar).slice(-2) +
                    "<span class='gerisayim'> dk</span>";

                document.getElementById("timer-saniyeler").innerHTML = ("0" + saniyeler).slice(-2) +
                    "<span class='gerisayim'> sn</span>";
            }
            else {
                document.getElementById("timer").innerHTML = "Zaman bitti!";
            }
        }, 1000);



    </script>

    <script> /*BLINK*/
        function goz_kirp() {

    <script> //DOKUMAN YUKLEME
        document.getElementById("dokuman_form").addEventListener("submit", function (event) {

            event.preventDefault();

            var cv = document.getElementById("cv").value;
            var niyetmektubu = document.getElementById("niyetmektubu").value;
            var pasaport = document.getElementById("pasaport").value;
            var ikametgah = document.getElementById("ikametgah").value;
            var dilyeterlilik = document.getElementById("dilyeterlilik").value;
            var diploma = document.getElementById("diploma").value;

            sessionStorage.setItem("cv", cv);
            sessionStorage.setItem("niyetmektubu", niyetmektubu);
            sessionStorage.setItem("pasaport", pasaport);
            sessionStorage.setItem("ikametgah", ikametgah);
            sessionStorage.setItem("dilyeterlilik", dilyeterlilik);
            sessionStorage.setItem("diploma", diploma);



            document.getElementById("dokuman_form").submit();


        });

        function yukle() {

            var cv = sessionStorage.getItem("cv");
            var niyetmektubu = sessionStorage.getItem("niyetmektubu");

            var pasaport = sessionStorage.getItem("pasaport");
            var ikametgah = sessionStorage.getItem("ikametgah");
            var dilyeterlilik = sessionStorage.getItem("dilyeterlilik");
            var diploma = sessionStorage.getItem("diploma");


            if (cv || niyetmektubu || pasaport || ikametgah || dilyeterlilik || diploma) {
                document.getElementById("sonuc").innerHTML = "<b>Pasaport</b>:" + " " + "<i>" + pasaport + "</i>" + " ," + "<br>" + "<b>Özgeçmiş</b>:" + " " + "<i>" + cv + "</i>" + "<br>" + "<b>Niyet Mektubu</b>:" + " " + "<i>" + niyetmektubu + "</i>" + "<br>" + "<b>İkametgah</b>:" + " " + "<i>" + ikametgah + "</i>" + "<br>" + "<b>Diploma</b>:" + " " + "<i>" + diploma + "</i>" + "<br>" + "<b>Yabancı Dil Yeterlilik Belgesi</b>:" + " " + "<i>" + dilyeterlilik + "</i>";
            }
        };
        window.addEventListener("load", yukle);


    </script>
